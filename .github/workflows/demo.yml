name: Deploy website
on:
  push:
    branches:
      - main
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS:
      MONGODB_USERNAME:
      MONGODB_PASSWORD:
      PORT:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
         path: ~/.npm
         key: deps-node-modules-${{ hashfiles('**/package.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
     script-file: ${{ steps.publish.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
         path: ~/.npm
         key: deps-node-modules-${{ hashfiles('**/package.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS Filename
        id: publish 
        run: find dist/assests/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Get Artifact
        uses: actions/upload-artifact@v3
        with: 
         name: dist-files
         path: dist
        #  path: |
        #   dist
        #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with: 
         name: dist-files
      - name: output constents
        run: ls
      - name: output filename
        run: echo "${{needs.build.outputs.script-file}}"
      - name: Deploy
        run: echo "Deploying..."
